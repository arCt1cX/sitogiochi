<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei Colori - Indovina la cella colorata | DrewGames</title>
    <meta name="description" content="Gioca al Gioco dei Colori: un divertente gioco per 3+ persone dove devi indovinare la posizione della cella colorata segreta. Perfetto per le serate con amici!">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-72Y5QND8E8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-72Y5QND8E8');
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://www.partygamesdrew.com/colorgrid/">
    <meta name="robots" content="index, follow">
    <style>
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .home-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .home-icon {
            margin-right: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='../'"><span class="home-icon">⌂</span> <span id="homeText">Home</span></button>
    
    <div class="container">
        <h1 id="gameTitle">Gioco dei Colori</h1>
        
        <div id="game-setup" class="game-section">
            <p id="gameDescription">Un gioco per 3+ giocatori. Un giocatore vedrà una cella segreta, poi gli altri dovranno indovinarla!</p>
            <button id="start-game" class="btn">Nuova Partita</button>
        </div>

        <div id="target-reveal" class="game-section hidden">
            <h2 id="rememberCell">Ricorda questa cella!</h2>
            <div id="target-cell"></div>
            <p id="target-coords"></p>
            <button id="got-it" class="btn">Ho Capito!</button>
        </div>

        <div id="game-play" class="game-section hidden">
            <div class="grid-container">
                <div class="grid-labels-row">
                    <div class="empty-corner"></div>
                    <div class="col-label">A</div>
                    <div class="col-label">B</div>
                    <div class="col-label">C</div>
                    <div class="col-label">D</div>
                    <div class="col-label">E</div>
                </div>
                <div class="grid-with-labels">
                    <div class="grid-labels-col">
                        <div class="row-label">1</div>
                        <div class="row-label">2</div>
                        <div class="row-label">3</div>
                        <div class="row-label">4</div>
                        <div class="row-label">5</div>
                    </div>
                    <div id="color-grid" class="grid"></div>
                </div>
            </div>
            
            <div id="guessing-area">
                <div id="player-inputs"></div>
                <button id="add-player" class="btn">Aggiungi Giocatore</button>
                <button id="reveal-answer" class="btn">Rivela Risposta</button>
            </div>
        </div>

        <div id="game-result" class="game-section hidden">
            <h2 id="resultsTitle">Risultati</h2>
            <div class="grid-container">
                <div class="grid-labels-row">
                    <div class="empty-corner"></div>
                    <div class="col-label">A</div>
                    <div class="col-label">B</div>
                    <div class="col-label">C</div>
                    <div class="col-label">D</div>
                    <div class="col-label">E</div>
                </div>
                <div class="grid-with-labels">
                    <div class="grid-labels-col">
                        <div class="row-label">1</div>
                        <div class="row-label">2</div>
                        <div class="row-label">3</div>
                        <div class="row-label">4</div>
                        <div class="row-label">5</div>
                    </div>
                    <div id="result-grid" class="grid"></div>
                </div>
            </div>
            <div id="results-list"></div>
            <button id="play-again" class="btn">Gioca Ancora</button>
        </div>
    </div>

    <script src="../lang.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
