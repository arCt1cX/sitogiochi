<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../redirect.js"></script>
    <title>GuessThePic - Indovina cosa mostrano le immagini | DrewGames</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-72Y5QND8E8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-72Y5QND8E8');
    </script>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1877136537382240"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Gioca a GuessThePic: il gioco dove devi indovinare cosa mostrano le 5 immagini di diverse categorie. Sfida i tuoi amici e accumula più punti!">
    <link rel="canonical" href="https://www.partygamesdrew.com/guessthepic/">
    <meta name="robots" content="index, follow">
    <!-- Hreflang tags for language alternatives -->
    <link rel="alternate" hreflang="en" href="https://www.partygamesdrew.com/guessthepic/?lang=en" />
    <link rel="alternate" hreflang="it" href="https://www.partygamesdrew.com/guessthepic/?lang=it" />
    <link rel="alternate" hreflang="x-default" href="https://www.partygamesdrew.com/guessthepic/" />
    <script>
        // Set title and meta description based on language
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            const storedLang = localStorage.getItem('lang');
            const currentLang = urlLang || storedLang || 'it';
            
            if (currentLang === 'en') {
                document.title = "GuessThePic - Guess what the images show | DrewGames";
                document.querySelector('meta[name="description"]').setAttribute('content', 
                    "Play GuessThePic: the game where you need to guess what the 5 images from different categories show. Challenge your friends and score more points!");
            }
        })();
    </script>
    <style>
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .home-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .home-icon {
            margin-right: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='../'"><span class="home-icon">⌂</span> Home</button>
    
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Indovina l'Immagine</h1>
            <p>Prova a indovinare cosa c'è nelle immagini!</p>
            <button id="open-player-setup">Inizia Gioco</button>
        </div>

        <div id="player-setup-screen" class="screen hidden">
            <h2>Configura Giocatori</h2>
            <div class="player-setup-controls">
                <label for="player-count">Numero di Giocatori:</label>
                <select id="player-count">
                    <option value="1">1 Giocatore</option>
                    <option value="2">2 Giocatori</option>
                    <option value="3">3 Giocatori</option>
                    <option value="4">4 Giocatori</option>
                    <option value="5">5 Giocatori</option>
                    <option value="6">6 Giocatori</option>
                    <option value="7">7 Giocatori</option>
                    <option value="8">8 Giocatori</option>
                    <option value="9">9 Giocatori</option>
                    <option value="10">10 Giocatori</option>
                </select>
            </div>
            
            <div id="player-names-container" class="player-names-container">
                <div class="player-input">
                    <label for="player1-name">Giocatore 1:</label>
                    <input type="text" id="player1-name" placeholder="Giocatore 1">
                </div>
            </div>
            
            <div class="buttons-row">
                <button id="start-game" class="full-width-button">Inizia Partita</button>
            </div>
        </div>

        <div id="player-transition-screen" class="screen hidden">
            <h2>Preparati!</h2>
            <div class="next-player-info">
                <h3>Turno di <span id="next-player-name">Giocatore 2</span></h3>
                <p>Passa il dispositivo al prossimo giocatore</p>
            </div>
            <button id="start-player-turn" class="full-width-button">Sono Pronto!</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="score">Punteggio: <span id="score">0</span>/5</div>
                <div class="current-player">Giocatore: <span id="current-player-name">Giocatore 1</span></div>
                <div class="timer">Tempo: <span id="time-remaining">60</span>s</div>
            </div>

            <div class="category-display">
                Categoria: <span id="current-category">Sconosciuta</span>
            </div>

            <div class="image-container">
                <img id="game-image" src="" alt="Immagine da indovinare - GuessThePic">
            </div>

            <div class="navigation-controls">
                <button id="prev-image" class="nav-button">&lt; Precedente</button>
                <div class="progress">Domanda <span id="current-question">1</span> di 5</div>
                <button id="next-image" class="nav-button">Prossima &gt;</button>
            </div>

            <div class="guess-container">
                <input type="text" id="guess-input" placeholder="Inserisci la tua risposta...">
                <button id="submit-guess">Invia</button>
            </div>

            <div id="feedback" class="feedback hidden"></div>
            
            <div class="indicator-circles">
                <div class="circle" data-index="0"></div>
                <div class="circle" data-index="1"></div>
                <div class="circle" data-index="2"></div>
                <div class="circle" data-index="3"></div>
                <div class="circle" data-index="4"></div>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Round Completato!</h2>
            <div id="player-scores"></div>
            <div id="result-details"></div>
            <button id="play-again">Prossimo Round</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
